<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-3">To Do List</h1>
            <table class="table table-responsive">
                <tbody></tbody>
            </table>
            <div>
                <h5>Add New Task:</h5>
                <form id="newTask">
                    <input id="taskName" type="text" required class="form-control">
                    <button type="submit" class="btn btn-success btn-sm add mx-2">Add</button>
                </form>
            </div>
            <div>
                <h5 class="mt-3">Show only:</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="showAll" type="checkbox" name="showAll" checked>
                    <label class="form-check-label" for="showAll">
                        All tasks
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="showActive" type="checkbox" name="showActive">
                    <label class="form-check-label" for="showActive">
                        Active
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="showCompleted" type="checkbox" name="showCompleted">
                    <label class="form-check-label" for="showCompleted">
                        Completed
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
